<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadblocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        #game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 1001;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.6);
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .platform-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="flex items-center justify-between px-8 py-4 bg-[#222] border-b border-white/10 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img src="https://github.com/Whale64/Roadblocks/raw/main/logo.png" alt="Roadblocks" class="h-10" onerror="this.src='https://placehold.co/50x50/333/white?text=RB'">
            <span class="text-2xl font-black tracking-tighter">ROADBLOCKS</span>
        </div>
        <div class="hidden md:flex gap-6 font-semibold text-gray-300">
            <a href="#" class="hover:text-white">Discover</a>
            <a href="https://ohioroadblocks.vercel.app/dev.html" target="_blank" class="hover:text-white">Develop</a>
        </div>
        <div class="flex gap-4 items-center">
            <div id="device-indicator" class="text-xs text-gray-400 font-mono bg-white/5 px-2 py-1 rounded">DETECTING...</div>
            <div class="w-8 h-8 rounded-full bg-blue-500 ml-2"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-8 w-full">
        <h1 class="text-3xl font-extrabold mb-8">Games:</h1>
        
        <div id="status-container"></div>

        <!-- Experiences Grid -->
        <div id="experience-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Loading Skeletons -->
            <div class="animate-pulse">
                <div class="aspect-square bg-white/5 rounded-xl mb-2"></div>
                <div class="h-4 bg-white/5 w-3/4 rounded"></div>
            </div>
            <div class="animate-pulse">
                <div class="aspect-square bg-white/5 rounded-xl mb-2"></div>
                <div class="h-4 bg-white/5 w-3/4 rounded"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full py-10 px-8 border-t border-white/5 bg-[#1a1a1a] text-center text-gray-500 text-sm space-y-2">
        <p>Made by <a href="https://whale64.net" target="_blank" class="text-white hover:text-blue-400 transition-colors font-semibold">Whale64</a></p>
        <p>Roadblocks is <a href="https://github.com/Whale64/Roadblocks" target="_blank" class="text-blue-400 hover:text-blue-300 transition-colors font-medium">Open Source</a></p>
    </footer>

    <!-- Fullscreen Iframe Overlay -->
    <div id="game-overlay">
        <div class="close-btn" onclick="closeGame()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        const REPO_OWNER = "Whale64";
        const REPO_NAME = "Roadblocks";
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents`;
        const RAW_URL = `https://raw.githubusercontent.com/Whale64/${REPO_NAME}/main`;
        const PAGES_URL = `https://ohioroadblocks.vercel.app`;

        const grid = document.getElementById('experience-grid');
        const statusContainer = document.getElementById('status-container');
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame');
        const deviceIndicator = document.getElementById('device-indicator');

        // Determine current platform
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                return "mobile";
            }
            if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                return "mobile";
            }
            return "pc";
        }

        const currentPlatform = getDeviceType();
        deviceIndicator.textContent = `PLATFORM: ${currentPlatform.toUpperCase()}`;

        async function checkDeviceSupport(folderName) {
            try {
                const response = await fetch(`${RAW_URL}/${folderName}/device.txt`);
                if (!response.ok) return true; // Default to showing if file doesn't exist (e.g., 404)
                
                const rawText = await response.text();
                if (!rawText || rawText.trim() === "") return true;

                // Clean up the text: lowercase it, remove whitespace, and split by comma
                const supportedPlatforms = rawText
                    .toLowerCase()
                    .split(',')
                    .map(item => item.trim())
                    .filter(item => item !== "");
                
                return supportedPlatforms.includes(currentPlatform);
            } catch (e) {
                console.warn(`Could not verify device support for ${folderName}, showing by default.`);
                return true; 
            }
        }

        async function fetchExperiences() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch repository contents');
                
                const contents = await response.json();
                
                const folders = contents.filter(item => 
                    item.type === 'dir' && 
                    !item.name.startsWith('#') && 
                    !item.name.startsWith('?')
                );
                
                if (folders.length === 0) {
                    statusContainer.innerHTML = `<div class="text-gray-400">No public experiences found in the repository.</div>`;
                    grid.innerHTML = '';
                    return;
                }

                // Check device support for each folder
                const filteredByDevice = [];
                for (const folder of folders) {
                    const isSupported = await checkDeviceSupport(folder.name);
                    if (isSupported) {
                        filteredByDevice.push(folder);
                    }
                }

                if (filteredByDevice.length === 0) {
                    statusContainer.innerHTML = `<div class="text-gray-400">No experiences available for ${currentPlatform}.</div>`;
                    grid.innerHTML = '';
                    return;
                }

                renderExperiences(filteredByDevice);
            } catch (error) {
                console.error(error);
                statusContainer.innerHTML = `
                    <div class="error-msg">
                        <strong>Error:</strong> Could not connect to the Roadblocks API. 
                    </div>
                `;
                grid.innerHTML = '';
            }
        }

        function renderExperiences(folders) {
            grid.innerHTML = '';
            
            folders.forEach(folder => {
                const card = document.createElement('div');
                card.className = 'game-card cursor-pointer group';
                
                const displayName = folder.name.replace(/([A-Z])/g, ' $1').trim();
                const iconUrl = `${RAW_URL}/${folder.name}/icon.png`;
                const gameUrl = `${PAGES_URL}/${folder.name}/game.html`;

                card.innerHTML = `
                    <div class="relative aspect-square overflow-hidden rounded-xl bg-[#333] mb-3">
                        <img src="${iconUrl}" 
                             alt="${displayName}" 
                             class="w-full h-full object-cover"
                             onerror="this.src='https://placehold.co/400x400/222/white?text=${folder.name}'">
                        <div class="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors flex items-end p-2">
                             <span class="platform-badge opacity-0 group-hover:opacity-100 transition-opacity">${currentPlatform}</span>
                        </div>
                    </div>
                    <p class="font-bold text-sm truncate px-1">${displayName}</p>
                    <p class="text-xs text-gray-400 px-1">Active Now</p>
                `;

                card.onclick = () => launchGame(gameUrl);
                grid.appendChild(card);
            });
        }

        function launchGame(url) {
            frame.src = url;
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            overlay.style.display = 'none';
            frame.src = 'about:blank';
            document.body.style.overflow = 'auto';
        }

        window.onload = fetchExperiences;
    </script>
</body>
</html>
