<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakMake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
        }
        
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 16px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 100;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 2px black;
        }
        
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }
        
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }
        
        #inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            z-index: 100;
        }
        
        .inventory-slot {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-direction: column;
        }
        
        .inventory-slot.active {
            border-color: white;
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        
        #instructions h2 {
            margin-bottom: 20px;
        }
        
        #instructions p {
            margin: 10px 0;
        }
        
        #instructions button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        #instructions button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    
    <div id="hud">
        <div>Position: <span id="position">0, 0, 0</span></div>
        <div>FPS: <span id="fps">60</span></div>
        <div>Blocks: <span id="blockCount">0</span></div>
    </div>
    
    <div id="inventory">
        <div class="inventory-slot active" data-block="grass">
            <div style="font-size: 20px;">ðŸŸ©</div>
            <div>Grass</div>
        </div>
        <div class="inventory-slot" data-block="dirt">

            <div>Dirt</div>
        </div>
        <div class="inventory-slot" data-block="stone">
            <div style="font-size: 20px;">â¬œ</div>
            <div>Stone</div>
        </div>
        <div class="inventory-slot" data-block="wood">
            <div style="font-size: 20px;">ðŸŸ§</div>
            <div>Wood</div>
        </div>
        <div class="inventory-slot" data-block="sand">
            <div style="font-size: 20px;">ðŸŸ¨</div>
            <div>Sand</div>
        </div>
    </div>
    
    <div id="instructions">
        <h2>BreakMake</h2>
        <p><strong>WASD</strong> - Move around</p>
        <p><strong>SPACE</strong> - Jump</p>
        <p><strong>SHIFT</strong> - Sprint (hold)</p>
        <p><strong>Mouse</strong> - Look around</p>
        <p><strong>Left Click</strong> - Break block</p>
